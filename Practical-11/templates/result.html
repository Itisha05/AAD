<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Results</title>
</head>
<body>
    <h1>Shortest Path from {{ start_city }}</h1>
    <table border="1">
        <tr>
            <th>Destination</th>
            <th>Cost</th>
            <th>Path</th>
        </tr>
        {% for city, cost, path in result %}
        <tr>
            <td>{{ city }}</td>
            <td>{{ cost }}</td>
            <td>{{ path }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
